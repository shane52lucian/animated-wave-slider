<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Animated Wave with Slider</title>

  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div id="heroSlider" class="carousel slide heroSlider" data-bs-ride="carousel">
    <div class="container">
      <div class="carousel-inner">
        <div class="red carousel-item active">
          <div class="row">
            <div class="heroContent col-6">
              <h1>first slider</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="col-6">
              <img src="https://via.placeholder.com/450x367.png?text=first+slide" class="" alt="...">
            </div>
          </div>
        </div>
        <div class="green carousel-item">
          <div class="row">
            <div class="heroContent col-6">
              <h1>second slider</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="col-6">
              <img src="https://via.placeholder.com/450x367.png?text=second+slide" class="" alt="...">
            </div>
          </div>
        </div>
        <div class="#aa334a carousel-item">
          <div class="row">
            <div class="heroContent col-6">
              <h1>third slider</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="col-6">
              <img src="https://via.placeholder.com/450x367.png?text=third+slide" class="" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ocean">
      <div class="waves"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/main.js"></script>
</body>

</html>
